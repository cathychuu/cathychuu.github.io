    <p style="font-family:'华文新魏'; color:#696969;line-height:1.5;background-color: #f0f8ff; margin:0 40px">·姜谐潾（韩语：강해린 Kang Hae Rin，2006年5月15日—），艺名Haerin（韩语：해린，日语：ヘリン），韩国女歌手，生于韩国首尔特别市，于2022年7月22日以ADOR旗下女子团体NewJeans出道。</p >
	<p style="font-family:'华文新魏';color:#696969;line-height:1.5;background-color: #f0f8ff; margin:0 40px">·2022年7月22日，ADOR公布Haerin为NewJeans的成员之一。8月1日，以专辑《New Jeans》正式出道。</p>
